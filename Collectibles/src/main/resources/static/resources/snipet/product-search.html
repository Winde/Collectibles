<form class="form-inline">				
	<div class="form-group">
		<input type="text" class="form-control"
			ng-model="productListCtrl.searchTerm"
			ng-model-options="{ debounce: 500 }"
			ng-change="productListCtrl.search()" />					 
		</div>
	<div class="form-group">
		<select class="form-control" 
			ng-model="productListCtrl.hierarchy.id" 
			ng-options="item.id as item.name for item in productListCtrl.hierarchies"
			ng-change="productListCtrl.search()">
		</select>
	</div>
	<ajax ng-show="productListCtrl.ajax" ></ajax>
			
</form>

<div  class="productGrid container-fluid">
	<product-list-entry ng-repeat="product in productListCtrl.products"></product-list-entry>
</div>

<div ng-show="productListCtrl.products.length <=0">
	No results found
</div>
