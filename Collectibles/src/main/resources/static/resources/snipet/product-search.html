<form class="form-inline">				
	<div class="form-group">
		<input type="text" class="form-control"
			ng-model="searchTerm"
			ng-model-options="{ debounce: 500 }"
			ng-change="productListCtrl.updateSearch()" />					 
		</div>
	<div class="form-group" ><!-- selectpicker -->
		<select class="form-control"	
			selectpicker	
			ng-model="hierarchy.id"
			data-collection-attribute="id"
			data-collection-name="hierarchies"			 
			ng-options="item.id as item.name for item in hierarchies" 
			ng-change="productListCtrl.updateSearch()"			
				options-class="{ 
				root: isRoot == true,
				depth0: depth == 0,
				depth1: depth == 1,
				depth2: depth == 2,
				depth3: depth == 3,
				depth4: depth == 4,
				depth5: depth == 5,
				depth6: depth == 6,
				depth7: depth == 7,
				element: isElement == true				
			}">
		</select>
	</div>
	
		
	<ajax ng-show="ajax" ></ajax>
	
	<div class="form-group">
		<span>Images:</span>		
		<div class="btn-group">
			
			<label class="btn btn-default" uib-btn-radio="''" ng-model="withImages" ng-change="productListCtrl.updateSearch()">
				<!-- <input type="radio"
					ng-model="withImages"			
					ng-change="pro1ductListCtrl.updateSearch()" value=""/>  -->Any
			</label>
			
			<label class="btn btn-default" uib-btn-radio="'true'" ng-model="withImages" ng-change="productListCtrl.updateSearch()">
				<!-- <input type="radio" 
					ng-model="withImages"			
					ng-change="productListCtrl.updateSearch()" value="true"/> -->With			
			</label>		
			
			<label class="btn btn-default" uib-btn-radio="'false'" ng-model="withImages" ng-change="productListCtrl.updateSearch()">
				<!-- <input type="radio" 
					ng-model="withImages"			
					ng-change="productListCtrl.updateSearch()" value="false" />-->Without
			</label>		
		</div>
	</div>
	<div class="form-group">
		<span>Owned:</span>
		<div class="btn-group">				
			<label class="btn btn-default" uib-btn-radio="''" ng-model="owned" ng-change="productListCtrl.updateSearch()">
				<!-- <input type="radio" class="form-control"
					ng-model="owned"			
					ng-change="productListCtrl.updateSearch()" value=""/> -->Any
			</label>		
			<label class="btn btn-default" uib-btn-radio="'true'" ng-model="owned" ng-change="productListCtrl.updateSearch()">
				<!-- <input type="radio"
					ng-model="owned"			
					ng-change="productListCtrl.updateSearch()" value="true"/> -->Yes
					</label>				
			<label class="btn btn-default" uib-btn-radio="'false'" ng-model="owned" ng-change="productListCtrl.updateSearch()">
				<!-- <input type="radio" 
					ng-model="owned"			
					ng-change="productListCtrl.updateSearch()" value="false" /> -->No
			</label>		
		</div>
	</div>	
</form>
<div class="productGrid container-fluid" style="" ng-if="products && products.length && products.length>0" >

	
	<div class="row productListEntry rowTitles hidden-sm hidden-xs">
		<div class="col-lg-4 col-md-2 col-sm-3 col-xs-12">Product Name</div>				
		<div class="col-lg-2 col-md-2 col-sm-4 col-xs-6">Image</div>
		<div class="col-lg-1 col-md-1 col-sm-3 col-xs-3">Ownership</div>				
		<div class="col-lg-3 col-md-3 hidden-sm hidden-xs">Classification</div>
		<div class="col-lg-1 col-md-2 hidden-sm hidden-xs">Reference</div>
		<div class="col-lg-1 col-md-1 col-sm-2 col-xs-3"></div>
	</div>

	<product-list-entry ng-repeat="product in products | orderBy:'releaseDate'"></product-list-entry>
</div>

<div ng-if="products && products.length && products.length <=0">
	No results found
</div>
