<div class="row productListEntry">
	<div class="col-md-4"><a ng-href="#/product/{{product.id}}"><span>{{product.name}}</span></a></div>		
	<div class="col-md-1">
		<div ng-if="isAuthenticated()">
			<input type="checkbox" 
				ng-model="product.owned" 
				ng-change="productManagementCtrl.update(product)" />
		</div>
		<div ng-if="!isAuthenticated()">
			<span ng-if="product.owned">Owned</span>			
		</div>
	</div>
	<div class="col-md-2">
		<div class="squareImage">		
			<a ng-if="product.selectedImage.data" ng-href="#/product/{{product.id}}"><img class="img-responsive img-thumbnail" ng-src="data:image/JPEG;base64,{{product.selectedImage.data}}"></a>		
		</div>
	</div>
		
	<div class="col-md-3">		
		<form ng-if="isAuthenticated()">
			<div class="form-group">
				<select class="form-control"	
					selectpicker									
					ng-model="product.hierarchyPlacement"										
					data-collection-name="hierarchies"								
					ng-options="item as item.name for item in (hierarchies|filter:{isRoot:'!'}) track by item.id"
					ng-change="productManagementCtrl.update(product)" 					
						options-class="{ 
						root: isRoot == true,
						depth0: depth == 0,
						depth1: depth == 1,
						depth2: depth == 2,
						depth3: depth == 3,
						depth4: depth == 4,
						depth5: depth == 5,
						depth6: depth == 6,
						depth7: depth == 7,
						element: isElement == true				
					}">
				</select>
			</div>
		</form>	
		<div ng-if="!isAuthenticated()">{{product.hierarchyPlacement.name}}</div>	 
	</div>
	<div class="col-md-1">
		<span>{{product.amazonReference}}</span>
	</div>
	<div class="col-md-1"><a href ng-if="isAuthenticated()" ng-click="productManagementCtrl.remove(product)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></div>
</div>
