<div class="row productListEntry">
	<div class="col-md-6"><a ng-href="#/product/{{product.id}}"><span>{{product.name}}</span></a></div>		
	<div class="col-md-1">
		<input type="checkbox" 
			ng-model="product.owned" 
			ng-change="productManagementCtrl.update(product)" />
	</div>
	<div class="col-md-4">		
		<form>
			<div class="form-group">
				<select class="form-control"	
					selectpicker									
					ng-model="product.hierarchyPlacement"										
					data-collection-name="hierarchies"								
					ng-options="item as item.name for item in (hierarchies|filter:{isRoot:'!'}) track by item.id"
					ng-change="productManagementCtrl.update(product)" 					
						options-class="{ 
						root: isRoot == true,
						depth0: depth == 0,
						depth1: depth == 1,
						depth2: depth == 2,
						depth3: depth == 3,
						depth4: depth == 4,
						depth5: depth == 5,
						depth6: depth == 6,
						depth7: depth == 7,
						element: isElement == true				
					}">
				</select>
			</div>
		</form>		 
	</div>
	<div class="col-md-1"><a href ng-click="productManagementCtrl.remove(product)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></div>
</div>
