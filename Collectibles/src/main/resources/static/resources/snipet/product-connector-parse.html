<form name="connectorParseForm" 
	class="connectorParseForm"
	ng-submit="connectorParseForm.$valid && productChangeCtrl.importFromScrapUser()" 
	novalidate>			
	
	<div class="form-group">	
		<label>Hierarchy</label>	<!-- selectpicker  -->	
		<select class="form-control"		
			selectpicker
			ng-model="hierarchy"						
			data-collection-name="hierarchies"			 
			ng-options="item as item.name for item in hierarchies track by item.id"					
				options-class="{ 
				root: isRoot == true,
				depth0: depth == 0,
				depth1: depth == 1,
				depth2: depth == 2,
				depth3: depth == 3,
				depth4: depth == 4,
				depth5: depth == 5,
				depth6: depth == 6,
				depth7: depth == 7				
			}" 
			required
			ng-change = "productChangeCtrl.refreshConnectors()"			
			>				
		</select>
		
			
	</div>
	
	<div class="form-group">
		<label>Connector</label>
		<select class="form-control"		
			selectpicker
			ng-model="connector.identifier"
			data-collection-attribute="identifier"						
			data-collection-name="connectors"			 
			ng-options="item.identifier as item.identifier for item in connectors"									
			required					
			>				
		</select>		
	</div>
		
	<div class="form-group">
		<input 
			type="text"
			class="form-control"
			ng-model="userIdToScrape"
			required />
	</div>	
			
	<button class="btn btn-default" type="submit" value="Submit">Save</button>			
	<ajax ng-show="productChangeCtrl.uploading" ></ajax>
</form>
