<div class="product">	

	<div ng-if="!productCtrl.isEditForbidden() && isAuthenticated()">
		<button class="btn" ng-click="productCtrl.setEditable(true)" ng-show="!productCtrl.isEditable()">EDIT</button>
		<button class="btn" ng-click="productCtrl.setEditable(false)" ng-show="productCtrl.isEditable()">STOP EDITING</button>
	</div>

	<h1>{{product.hierarchyPlacement.name}}</h1>
	
	<h2>{{product.name}}</h2>
	
	<div class="row">
	
		<div class="col-md-8">
			<div class="row">
				<div class="col-md-12">
					<div class="productDescription">
						<div ng-bind-html="product.description"></div>
					</div> 	
				</div>
			</div>
			<div class="row amazonBlock">
				<div class="col-md-2">
					<a ng-if="product.amazonUrl" class="btn btn-block btn-lg btn-amazon" ng-href="{{product.amazonUrl}}">amazon</a>
				</div>
			</div>
		</div>
	
		<div class="col-md-4">
			<div class="images">	
				<div ng-if="product.selectedImage" > 		
					<a href ng-if="productCtrl.isEditable() && isAuthenticated()" ng-click="productCtrl.remove(product.selectedImage)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
					<img class="img-responsive" ng-id="image.id" ng-src="/image/content/{{product.selectedImage.id}}">
				</div>
			
				<div class="carousel">
					<div class="row">
						<div class="col-md-4" ng-repeat="image in product.images">
							<a href ng-if="productCtrl.isEditable() && isAuthenticated()" ng-click="productCtrl.remove(image)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>			
							<img class="img-responsive img-thumbnail" 
								ng-click="productCtrl.setSelectedImage(image)" 
								ng-id="image.id" 
								ng-src="/image/content/{{image.id}}">		
						</div>
					</div>
				</div>	
			</div>
		</div>
		
	
	</div>
	
	
	
	
	
				
</div>
