<div class="container">
	<div ng-init="product = {}; forbidedit = true">
		<h1>Manage Products</h1>
		
		<h2>Upload Multiple Products</h2>
		<product-upload></product-upload>
							
		<h2>Create Product</h2>					
		<product-change product="product" is-authenticated="isAuthenticated()" is-admin="isAdmin()"></product-change>
		
		<product-page product="product" forbidedit="forbidedit" is-authenticated="isAuthenticated()" is-admin="isAdmin()"></product-page>
	
	</div>
</div>
