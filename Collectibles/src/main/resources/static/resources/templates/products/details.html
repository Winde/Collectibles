<div class="container">
	<div ng-init="product={ hierarchyPlacement: null }; editable = false; forbidedit = false">
			
		<product-page 
			product="product" 
			editable="editable" 
			is-authenticated="isAuthenticated()"		
			forbidedit="forbidedit"></product-page>
		
		<product-change 
			ng-show="editable" 
			product="product" 	
			is-authenticated="isAuthenticated()"	
			createnew="editable"></product-change>
			
	</div>
</div>
