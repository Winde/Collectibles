<div class="container">
	<div ng-controller="LoginController as loginCtrl">
	
	<h1>Login</h1>
	
	<div class="alert alert-danger" ng-show="error">
		There was a problem logging in. Please try again.
	</div>
	<form role="form" name="loginForm" ng-submit="loginForm.$valid && login()" novalidate>
		<div class="form-group">
			<label for="username">Username:</label> <input type="text" required
				class="form-control" id="username" name="username" ng-model="credentials.username"/>
		</div>
		<div class="form-group">
			<label for="password">Password:</label> <input type="password" required
				class="form-control" id="password" name="password" ng-model="credentials.password"/>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	
	</div>
</div>
