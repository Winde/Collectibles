<form name="createProductForm" 	
	ng-submit="createProductForm.$valid && productCtrl.addProduct()" 
	novalidate>			
	
	<div class="form-group">	
		<label>Hierarchy</label>		
		<select class="form-control"
			ng-model="productCtrl.product.hierarchyNode.id"
			ng-options="item.id as item.name for item in productCtrl.hierarchies"
			required 
		> 						
		</select>
	</div>
	<div class="form-group">
		<label>Name</label>
		<input type="text" class="form-control"
			ng-model="productCtrl.product.name" 
			required />
	</div>
	
	<div class="form-group">
		<label>Description</label>
		<textarea class="form-control"
			ng-model="productCtrl.product.description" 
			required ></textarea>
	</div>		
	<input type="submit" value="Submit" />
	
	<product-page></product-page>
</form>
